{% extends 'td_base.html' %}


{% block content %}

{% if td_list %}
<div class="container" style="margin-top:100px;overflow:hidden;">
    <div class="tags-section text-center col-md-12">
        <h1>Deputies</h1>
        <p>Click on the constituency to see a list of its deputies.</p>
        <hr>
    </div>

    <div class="td-list tagsort-tags-container hidden-sm hidden-xs"></div>
    <div class="td-list-small tagsort-tags-container hidden-md hidden-lg"></div>
    
    {% for td in td_list %}
    <div class="item-to-filter col-lg-6 col-md-6 col-xs-12 col-sm-12 td-item-box" data-item-tags="{{ td.constituency }}">
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
            <h1 class="item-style"><a href="{% url 'bill:deputy-detail' td.pk %}">{{ td.name }}</a></h1>
            <p class="tags">{{ td.constituency }}</p>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 tag-button">
            <a href="{% url 'bill:deputy-detail' td.pk %}" class="btn btn-default btn-lg page-scroll">View Profile</a>
        </div>
    </div>
    {% endfor %}
    
    <div class="box-break col-md-6"></div>
    

</div>

{% else %}
<p>No deputies are available.</p>

{% endif %}

{% endblock %}
